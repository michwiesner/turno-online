<!-- Contact form-->
<div class="container mt-5">
    <div class="mx-auto m-3">
      <h2 class="text-center">CONTACTENOS</h2>
    </div>
    <br>
    <div class="row">
      <!-- Form -->
      <div class="col-md-6 mx-auto">
        <div class="card mt-2 mx-auto p-1 custom-bg box-shadow">
          <div class="card-body custom-bg">
            <div class="container text-white">
              <form [formGroup]="contactForm" (ngSubmit)="doSomething()">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_name">Name</label>
                        <input id="form_name" type="text" formControlName="name" name="name" class="form-control" placeholder="Nombre" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="form_lastname">Apellido</label>
                        <input id="form_lastname" type="text" formControlName="lastname" name="lastname" class="form-control" placeholder="Apellido">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_subject">Asunto</label>
                        <input id="form_subject" type="text" formControlName="subject" name="subject" class="form-control" placeholder="Indique un asunto" required>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_emailContact">Email</label>
                        <input id="form_emailContact" type="email" formControlName="email" name="email" class="form-control" placeholder="miemail@correo.com" required>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_message">Message</label>
                        <textarea id="form_message" formControlName="message" name="message" class="form-control"
                          placeholder="Write your message here..." rows="5" required></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-info btn-lg">Enviar mensaje</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  
      <!--Contact info block-->
      <div class="col-md-6 mx-auto">
        <div class="row mt-5 mt-md-0">
  
          <!--Contact info-->
          <div class="col-12 mx-auto">
            <div class="card mt-2 mx-auto p-1 text-white custom-bg box-shadow">
              <div class="card-body">
                <h4 class="card-title text-center">Contactanos</h4>
                <div class="row pt-3 pb-3 align-items-baseline">
                  <div class="col-3 text-center">
                    <i class="bi bi-envelope custom-icon"></i>
                  </div>
                  <div class="col-9">
                    <h5>uncorreo@midominio.com</h5>
                  </div>
                </div>
                <div class="row pt-3 pb-3 align-items-baseline">
                  <div class="col-3 text-center">
                    <i class="bi bi-telephone"></i>
                  </div>
                  <div class="col-9">
                    <h5>+54 221 1234567</h5>
                  </div>
                </div>
                <div class="row pt-3 pb-3 align-items-baseline">
                  <div class="col-3 text-center">
                    <i class="bi bi-geo-alt"></i>
                  </div>
                  <div class="col-9">
                    <h5>Buenos aires, Argentina</h5>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
  
          <!--Social media-->
          <div class="col-12 mx-auto mt-5">
            <div class="card mt-2 mx-auto p-1 text-white custom-bg box-shadow">
              <div class="card-body">
                <h4 class="card-title text-center">Seguinos en nuestras redes</h4>
                <div class="row p-4 text-center align-items-center">
                    <div class="col-4">
                      <a href="http://" target="_blank" class="text-white">
                        <i class="bi bi-facebook"></i>
                      </a>
                    </div>
                    <div class="col-4">
                      <a href="http://" target="_blank" class="text-white" rel="noopener noreferrer">
                        <i class="bi bi-instagram"></i>
                      </a>
                      
                    </div>
                    <div class="col-4">
                      <a href="http://" target="_blank" class="text-white" rel="noopener noreferrer">
                        <i class="bi bi-twitter"></i>
                      </a>
                    </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  
  </div>
